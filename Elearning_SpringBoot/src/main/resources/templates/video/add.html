<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<title>Thêm mới video</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12 mb-2">
				<div class="page-header-breadcrumb">
					<ul class="breadcrumb-title">
						<li class="breadcrumb-item"><a th:href="@{/admin}"> <i
								class="feather icon-home"></i> Trang chủ
						</a></li>
						<li class="breadcrumb-item"><a th:href="@{/admin/video}">video</a></li>
						<li class="breadcrumb-item"><a href="#!">Thêm mới video</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="card">
					<div class="card-header">
						<h2 class="text-uppercase text-center">Thêm mới video</h2>
					</div>
					<div class="card-block">
						<form action="#" method="post">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Tiêu đề</label> 
										<input type="text" name="title" class="form-control" />
									</div>
									<div class="form-group">
										<label>Url</label> 
										<input type="text" name="url" class="form-control" />
									</div>
									<div class="form-group">
										<label>Thời lượng (phút)</label> 
										<input type="number" name="timeCount" class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Vị trí</label> 
										<input type="number" name="orderIndex" class="form-control" />
									</div>
									<div class="form-group">
										<label>Hình đại diện</label> 
										<input type="text" name="image" class="form-control" />
									</div>
								</div>
								<div class="col-12">
									<div class="form-group mt-3">
										<button type="submit" class="btn btn-primary m-b-0">Lưu lại</button>
										<a th:href="@{/admin/video}"
											class="btn btn-secondary text-white">Quay lại</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
